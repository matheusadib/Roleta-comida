<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Que Comer Hoje?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
            /* Removemos o container para um visual mais limpo */
        }

        .app-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: #333;
            font-weight: 700;
            font-size: 2.2rem;
            margin-bottom: 30px;
        }

        .roleta-container {
            position: relative;
            width: 320px;
            height: 320px;
        }
        
        /* 1. CORREÇÃO: A seta agora fica fixa no topo */
        .ponteiro {
            position: absolute;
            top: -10px; /* Posiciona acima da roleta */
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            /* Cria um triângulo apontando para baixo */
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 30px solid #e67e22; /* Laranja da imagem */
            z-index: 10;
        }

        #roleta {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            /* Sombra sutil para dar profundidade, como na imagem */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: transform 5s cubic-bezier(0.2, 0.8, 0.2, 1);
            position: relative;
            overflow: hidden; /* Garante que nada saia do círculo */
        }
        
        /* 2. CORREÇÃO: Nova técnica para posicionar o texto */
        .opcao {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: white;
            font-weight: 500;
            font-size: 15px;
            /* Sombra no texto para melhor leitura, como na imagem */
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            
            /* Posiciona o texto dentro da sua fatia */
            display: flex;
            align-items: center;
            justify-content: center;
            padding-left: 55%; /* Empurra o texto para a borda da roleta */
            transform-origin: center;
            transform: rotate(var(--angulo));
        }
        
        #botao-girar {
            margin-top: 40px;
            padding: 15px 50px;
            font-size: 20px;
            font-weight: 700;
            color: white;
            background-color: #3498db; /* Azul da imagem */
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        #botao-girar:hover {
            background-color: #2980b9;
        }

        #botao-girar:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        
        #resultado-container {
            margin-top: 30px;
            font-size: 24px;
            font-weight: 700;
            color: #e67e22; /* Laranja da imagem */
            height: 35px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <h1>O QUE EU DEVO COMER?</h1>

        <div class="roleta-container">
            <div class="ponteiro"></div>
            <div id="roleta">
                <!-- As opções e fatias serão geradas pelo JavaScript -->
            </div>
        </div>

        <button id="botao-girar">GIRAR</button>

        <div id="resultado-container"></div>
    </div>

    <script>
        const roleta = document.getElementById('roleta');
        const botaoGirar = document.getElementById('botao-girar');
        const resultadoContainer = document.getElementById('resultado-container');

        // ==========================================================
        // ====>   VOCÊ PODE EDITAR AS OPÇÕES DE COMIDA AQUI   <====
        // ==========================================================
        // Coloquei as opções da sua imagem como exemplo inicial.
        const opcoesDeComida = [
            'Poke', 'Sushi Vegetariano', 'Hambúrguer', 'Pizza', 'Quitanda', 'Gourmet', 'Árabe', 'Macarrãozinho'
        ];
        
        // Cores baseadas na sua imagem
        const cores = [
            '#e67e22', '#9b59b6', '#2ecc71', '#3498db', '#f1c40f', '#e74c3c', '#34495e', '#1abc9c'
        ];

        function criarRoleta() {
            const numOpcoes = opcoesDeComida.length;
            const anguloPorOpcao = 360 / numOpcoes;
            let gradiente = 'conic-gradient(';
            
            roleta.innerHTML = '';
            
            opcoesDeComida.forEach((opcao, i) => {
                const cor = cores[i % cores.length];
                const anguloInicial = i * anguloPorOpcao;
                const anguloFinal = anguloInicial + anguloPorOpcao;
                
                gradiente += `${cor} ${anguloInicial}deg ${anguloFinal}deg, `;
                
                // Cria o elemento de texto para a opção
                const elementoOpcao = document.createElement('div');
                elementoOpcao.classList.add('opcao');
                // O ângulo de rotação do texto é o meio da sua fatia
                const anguloTexto = anguloInicial + (anguloPorOpcao / 2);
                elementoOpcao.style.setProperty('--angulo', `${anguloTexto}deg`);
                elementoOpcao.textContent = opcao;
                roleta.appendChild(elementoOpcao);
            });
            
            roleta.style.backgroundImage = gradiente.slice(0, -2) + ')';
        }

        let rotacaoAtual = 0;
        let girando = false;

        botaoGirar.addEventListener('click', () => {
            if (girando) return;
            
            girando = true;
            botaoGirar.disabled = true;
            resultadoContainer.style.opacity = 0;
            
            const voltasExtras = 360 * 5;
            const anguloAleatorio = Math.floor(Math.random() * 360);
            
            rotacaoAtual += voltasExtras + anguloAleatorio;
            
            roleta.style.transform = `rotate(${rotacaoAtual}deg)`;

            setTimeout(() => {
                // 3. CORREÇÃO: Nova fórmula para calcular o vencedor com precisão
                const anguloPorOpcao = 360 / opcoesDeComida.length;
                const anguloFinal = rotacaoAtual % 360;
                
                // O ponteiro está no topo (270 graus no círculo trigonométrico)
                const anguloDoPonteiro = 270;
                
                // Calcula qual ângulo da roleta parou sob o ponteiro
                const anguloVencedor = (360 - anguloFinal + anguloDoPonteiro) % 360;
                
                // Encontra o índice correspondente no array
                const indiceVencedor = Math.floor(anguloVencedor / anguloPorOpcao);
                const opcaoVencedora = opcoesDeComida[indiceVencedor];
                
                resultadoContainer.textContent = `A escolha é... ${opcaoVencedora}!`;
                resultadoContainer.style.opacity = 1;

                botaoGirar.disabled = false;
                girando = false;

            }, 5000); // 5000ms = 5 segundos (mesmo tempo da transição no CSS)
        });

        // Inicia a roleta
        criarRoleta();
    </script>

</body>
</html>
